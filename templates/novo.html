<!-- Aqui estou extendendo o arquivo template -->
{% extends "template.html" %}
<!-- Aqui estou definindo que está bloco html, refere-se ao blovo conteudo -->
{% block conteudo %}

<!-- No atributo action, estou utilizando a url_for para fazer referencia a função que refere-se a rota -->
<form method="post" action="{{ url_for('criar') }}">
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
        </div>
        <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>

{% endblock %}
