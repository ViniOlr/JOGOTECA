{% extends "template.html" %}
{% block conteudo %}

<!-- No atributo action, estou utilizando a url_for para fazer referencia a função que refere-se a rota -->
<form method="POST" action="{{ url_for('autenticar') }}">
    {{form.csrf_token()}}
    <!-- Recuperando informação passada do arquivo python, e colocando em um valor de um input hidden -->
    <input type="hidden" name="proxima" value="{{ proxima }}" />
    <div class="form-group">
        {{ form.nickname.label(class='form-label') }}
        {{ form.nickname(class='form-control') }}
    </div>
    <div class="form-group">
        {{ form.senha.label(class='form-label') }}
        {{ form.senha(class='form-control') }}
    </div>
    <div class="form-group">
        {{ form.login(class='btn btn-primary') }}
    </div>
</form>


{% endblock %}
