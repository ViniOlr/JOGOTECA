<!-- Aqui estou extendendo o arquivo template -->
{% extends "template.html" %}
<!-- Aqui estou definindo que está bloco html, refere-se ao blovo conteudo -->
{% block conteudo %}

<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Console</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Utilizando código python no html  -->
        {% for jogo in jogos %}
        <tr>
            <td>{{ jogo.id }}</td>
            <td>{{ jogo.nome }}</td>
            <td>{{ jogo.categoria }}</td>
            <td>{{ jogo.console }}</td>
            <td>
                <a href="{{ url_for('editar', id=jogo.id) }}">Editar</a>
                <a href="{{ url_for('deletar', id=jogo.id) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
